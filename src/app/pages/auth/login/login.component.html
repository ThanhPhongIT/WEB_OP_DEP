<div class="login_register_wrap section">
    <div class="close">
        <i class="fa fa-times m-3" (click)="closeDialog()"></i>
    </div>
    <div class="justify-content-center">
        <div class="login_wrap">
            <div class="padding_eight_all bg-white">
                <div class="heading_s1 mb-2">
                    <h3>Chào mừng bạn đến với ốp đẹp!!!</h3>
                </div>
                <h4>Nhập số điện thoại để xác thực</h4>
                <form [formGroup]="form" (ngSubmit)="sendLoginCode()" autocomplete="off">
                    <div class="form-group">
                        <input class="form-control" required="" type="number" formControlName="phoneNumber" name="phoneNumber" placeholder="Số điện thoại">
                    </div>
                    <div id="recaptcha-container"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-fill-out btn-block" name="login" [disabled]="form.invalid">Lấy mã xác thực</button>
                    </div>
                </form>
                <div class="nhapma" *ngIf="this.windowRef.confirmationResult">
                    <h4>Nhập mã otp để xác thực</h4>
                    <form [formGroup]="formotp" (ngSubmit)="verifyLoginCode()" autocomplete="off">
                        <div class="form-group">
                            <input class="form-control" required="" type="text" formControlName="otp" name="otp" placeholder="Nhập mã otp">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-fill-out btn-block" name="login">Đăng nhập</button>
                        </div>
                    </form>
                    <div class="reset d-flex align-items-center jusstify-content-center">
                        <p>Chưa nhận được mã? </p><a href="#"> Gửi lại !</a>
                    </div>

                </div>
                <div class="different_login">
                    <span> or</span>
                </div>
                <ul class="btn-login list_none text-center">
                    <li><a href="#" class="btn btn-facebook"><i class="ion-social-facebook"></i>Facebook</a></li>
                    <li><a href="#" class="btn btn-google"><i class="ion-social-googleplus"></i>Google</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
