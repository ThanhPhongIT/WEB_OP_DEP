<div class="drag_area" #phoneImage (click)="catchImg()">
  <div class="overlay_drag"></div>
  <div class="drag_select_img" cdkDrag cdkDragBoundary=".drag_area">
    <img [src]="dataImageSelect" [crossOrigin]="'anonymous'" alt="">

    <div class="example-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
        </path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </div>
  <div class="phone_img" #phone>
    <div class="draggable">
      <ng-container *ngTemplateOutlet="draggableImage"></ng-container>
    </div>
  </div>
</div>
<!-- <img [src]="base64" alt="" srcset=""> -->
<div id="download">
  <img [src]="dataBs">
  <a #downloadLink download></a>
</div>
