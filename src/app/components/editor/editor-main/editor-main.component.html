<div class="done btn btn-fill-out btn-block" (click)="catchImg()" (click)="uploadProduct()">
    Hoàn tất
</div>
<div class="drag_area" #phoneImage>
    <!-- <div class="done btn btn-fill-out btn-block" (click)="catchImg()" (click)="uploadProduct()">
    Hoàn tất
  </div> -->

    <div class="example-handle" cdkDragBoundary=".drag_area" #dragIconRotate cdkDrag (cdkDragMoved)="dragMove($event)" (cdkDragReleased)="drop($event)">
        <img src="assets/img/sync-alt-solid.svg" alt="">
    </div>
    <div class="phone_img" [style.z-index]="'100'" #phone>
        <div (click)="isDropped.next(true)" [style.he] [style.z-index]="(isDropped | async) ? '-1' : '100'" class="drag_select_img" #image *ngIf="dataImageSelect" cdkDrag (cdkDragMoved)="isDropped.next()" (cdkDragReleased)="isDropped.next(true)">
            <img [style.transform]="'rotate(' + angle + 'rad)'" [src]="dataImageSelect" [crossOrigin]="'anonymous'" alt="" />

            <span #dragHandleCorner [cdkDragLockAxis]="lockAxis" class="dragHandle corner" cdkDrag (cdkDragMoved)="resizeImg(dragHandleCorner, $event)"></span>
        </div>
        <div class="draggable" (click)="isDropped.next()" [style.z-index]="!(isDropped | async) ? '-1' : '100'">
            <ng-container *ngTemplateOutlet="draggableImage"></ng-container>
        </div>
        <!-- <div class="overlay_drag" [style.z-index]="(isDropped | async) ? '100': '-1'" #overlayDrag>

    </div> -->
    </div>
</div>
